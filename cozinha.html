<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cozinha - Sistema Demonstrativo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sistema Demonstrativo">
    <meta name="theme-color" content="#D4AF37">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #D4AF37;
            /* Dourado */
            --primary-dark: #B8860B;
            --accent: #A50000;
            /* Vinho */
            --dark: #0A0A0A;
            --card-bg: rgba(255, 255, 255, 0.05);
            --glass: rgba(255, 255, 255, 0.1);
            --text: #FFFFFF;
            --text-muted: #A0A0A0;
            --bg: #050508;
            --success: #00E676;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 0%, #1a1505 0%, #050508 100%);
        }

        .top-bar {
            background: #09090c;
            color: #666;
            font-size: 0.65rem;
            padding: 5px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1a1a24;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: sticky;
            top: 0;
            z-index: 101;
        }

        .top-bar b {
            color: var(--primary);
        }

        header {
            background: rgba(13, 13, 18, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            border-bottom: 1px solid var(--glass);
            position: sticky;
            top: 25px;
            z-index: 100;
        }

        .container {
            padding: 1.5rem;
            max-width: 1200px;
            margin: auto;
        }

        .order-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .order-card {
            background: var(--card-bg);
            border: 1px solid var(--glass);
            border-radius: 24px;
            padding: 1.5rem;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 12px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass);
            padding-bottom: 10px;
        }

        .mesa-badge {
            background: var(--primary);
            color: white;
            padding: 4px 10px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
        }

        .time-badge {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-name {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .item-qtd {
            font-size: 1.1rem;
            color: var(--accent);
            font-weight: 700;
        }

        .obs {
            background: rgba(212, 175, 55, 0.1);
            border-left: 3px solid var(--accent);
            padding: 10px;
            font-size: 0.9rem;
            color: #ffda79;
            font-style: italic;
        }

        .btn-ready {
            background: var(--success);
            color: #000;
            border: none;
            padding: 0.8rem;
            border-radius: 12px;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 5px;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .btn-ready:active {
            transform: scale(0.95);
        }

        .empty-state {
            text-align: center;
            padding: 5rem 2rem;
            color: var(--text-muted);
        }

        #loader {
            position: fixed;
            top: 2rem;
            right: 2rem;
            display: none;
            color: var(--accent);
            font-weight: 600;
        }

        .order-card.ready {
            opacity: 0.6;
            border-color: var(--text-muted);
            background: rgba(255, 255, 255, 0.02);
            order: 100;
        }

        .order-card.ready .mesa-badge {
            background: #555;
        }

        .order-card.ready .btn-ready {
            display: none;
        }

        .ready-badge {
            background: var(--success);
            color: #000;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.7rem;
            font-weight: 800;
        }

        /* --- LOGIN OVERLAY --- */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0d0d12;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .login-box {
            background: #1a1a24;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
        }

        .login-box h2 {
            margin-bottom: 30px;
            color: var(--primary);
            font-size: 1.8rem;
        }

        .login-box input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: #252533;
            border: 1px solid #444;
            border-radius: 12px;
            color: white;
            text-align: center;
            font-size: 20px;
            letter-spacing: 5px;
        }

        .login-box button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), #b8860b);
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-box button:active {
            transform: scale(0.98);
        }

        /* --- PWA INSTALL PROMPT --- */
        /* Bot√£o de Instala√ß√£o PWA */
        #install-button {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--primary), #b8860b);
            color: #000;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
            z-index: 9999;
            transition: all 0.3s ease;
            animation: pulse-install 2s infinite;
        }

        #install-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.6);
        }

        #install-button i {
            margin-right: 8px;
        }

        @keyframes pulse-install {
            0% {
                box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
            }

            50% {
                box-shadow: 0 5px 30px rgba(212, 175, 55, 0.7);
            }

            100% {
                box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
            }
        }
    </style>
</head>

<body>
    <div class="top-bar no-print">
        <span><i class="fas fa-code"></i> Developed by: <b>J.A SOFTWARE & SOLUTION</b></span>
        <span><i class="fab fa-whatsapp"></i> (87) 9 8143-6052</span>
    </div>

    <!-- Bot√£o de Instala√ß√£o PWA -->
    <button id="install-button"><i class="fas fa-download"></i>Instalar App</button>

    <header
        style="display: flex; justify-content: space-between; align-items: center; padding: 1rem 1.5rem; background: rgba(13, 13, 18, 0.95); border-bottom: 2px solid var(--primary); position: sticky; top: 0; z-index: 100;">
        <div style="display:flex; align-items:center;">
            <button onclick="voltarAoPortal()"
                style="background: var(--primary); color: #fff; border: none; padding: 10px 18px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-weight: 700; font-size: 0.9rem; box-shadow: 0 4px 15px rgba(165, 0, 0, 0.3);"
                title="Voltar ao In√≠cio">
                <i class="fas fa-arrow-left"></i> VOLTAR
            </button>
        </div>
        <h1
            style="color: var(--primary); letter-spacing: 1px; flex: 2; text-align: center; font-size: 1.2rem; font-weight: 800;">
            üç≥ COZINHA</h1>
        <div style="display: flex; align-items: center; justify-content: flex-end; gap: 12px;">
            <div id="loader" style="display:none; color: var(--accent); font-size: 0.8rem; margin-right: 10px;">
                <i class="fas fa-sync fa-spin"></i>
            </div>
            <button id="btn-sound-toggle" onclick="toggleSound()"
                style="background: var(--glass); border: 1px solid var(--accent); color: var(--accent); padding: 8px 12px; border-radius: 10px; cursor: pointer; font-weight: 700; font-size: 0.8rem;">
                <i class="fas fa-volume-mute" id="sound-icon"></i>
            </button>
            <button onclick="carregarPedidos()"
                style="background: var(--glass); border: 1px solid var(--accent); color: var(--accent); padding: 8px 12px; border-radius: 10px; cursor: pointer; font-weight: 700; font-size: 0.8rem;">üîÑ</button>
        </div>
    </header>

    <audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"
        preload="auto"></audio>

    <div class="container">
        <div id="order-list" class="order-grid">
            <div class="empty-state">Buscando pedidos...</div>
        </div>
    </div>

    <script>
        // CONFIGURA√á√ÉO VERCEL -> GOOGLE
        const URL_GAS = "https://script.google.com/macros/s/AKfycbyk58Cyx04GHujrrEFN8OP_n6VUVnWCR0URrWKtx5IZcLaEsqIk_VpPkvbxKZSbuZ0c/exec";

        // POLYFILL GOOGLE SCRIPT RUN
        (function () {
            if (typeof google === 'undefined') window.google = {};
            if (typeof google.script === 'undefined') google.script = {};
            function createRunner(handlers) {
                return new Proxy({}, {
                    get: function (target, prop) {
                        if (prop === 'withSuccessHandler') return (cb) => createRunner({ ...handlers, success: cb });
                        if (prop === 'withFailureHandler') return (eb) => createRunner({ ...handlers, failure: eb });
                        return function (...args) {
                            fetch(URL_GAS, { method: 'POST', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify({ function: prop, args: args }), redirect: 'follow' })
                                .then(r => r.json()).then(res => {
                                    if (res && res.sucesso === false && handlers.failure) handlers.failure({ message: res.erro || "Erro no servidor" });
                                    else if (handlers.success) handlers.success(res);
                                }).catch(err => { if (handlers.failure) handlers.failure(err); });
                        };
                    }
                });
            }
            google.script.run = createRunner({ success: null, failure: null });
        })();

        let soundEnabled = false;
        let lastOrderCount = 0;

        function voltarAoPortal() {
            if (window.location.hostname !== 'script.google.com') {
                window.location.href = "index.html";
            } else {
                google.script.run.withSuccessHandler(url => {
                    window.top.location.href = url;
                }).getScriptUrl();
            }
        }

        window.onload = function () {
            carregarPedidos();
            // Atualizar automaticamente a cada 5 segundos para a cozinha
            setInterval(carregarPedidos, 5000);
        };

        function toggleSound() {
            soundEnabled = !soundEnabled;
            const icon = document.getElementById('sound-icon');
            const btn = document.getElementById('btn-sound-toggle');

            if (soundEnabled) {
                icon.className = 'fas fa-volume-up';
                btn.style.background = 'rgba(0, 230, 118, 0.2)';
                // Play a tiny silent/short sound to unlock audio on mobile/browsers
                document.getElementById('notif-sound').play().catch(e => console.log("√Åudio aguardando intera√ß√£o..."));
            } else {
                icon.className = 'fas fa-volume-mute';
                btn.style.background = 'var(--glass)';
            }
        }

        function carregarPedidos() {
            const loader = document.getElementById('loader');
            const list = document.getElementById('order-list');
            loader.style.display = 'block';
            console.log('--- Iniciando busca de pedidos ---');

            // Timeout de seguran√ßa para aviso se demorar demais
            const fetchTimeout = setTimeout(() => {
                if (loader.style.display === 'block') {
                    console.warn('Busca de pedidos est√° demorando...');
                    list.innerHTML += '<div style="color:orange; text-align:center; padding:10px;"><small>‚ö†Ô∏è A busca est√° demorando. Verifique sua conex√£o ou clique em RECARREGAR.</small></div>';
                }
            }, 8000);

            google.script.run
                .withSuccessHandler(pedidos => {
                    clearTimeout(fetchTimeout);
                    console.log('Resposta recebida! Itens:', pedidos ? pedidos.length : 0);
                    loader.style.display = 'none';

                    if (pedidos && Array.isArray(pedidos)) {
                        const pendingCount = pedidos.filter(p => p.status === 'PENDENTE').length;

                        // Se o n√∫mero de pedidos pendentes aumentou, toca o som
                        if (soundEnabled && pendingCount > lastOrderCount) {
                            document.getElementById('notif-sound').play().catch(e => console.log("Erro ao tocar √°udio:", e));
                        }
                        lastOrderCount = pendingCount;
                    }

                    renderizarPedidos(pedidos);
                })
                .withFailureHandler(err => {
                    clearTimeout(fetchTimeout);
                    console.error('ERRO CR√çTICO NO SERVIDOR:', err);
                    loader.style.display = 'none';
                    list.innerHTML = `
                        <div class="empty-state">
                            <h3>‚ùå Erro de Carregamento</h3>
                            <p>O servidor n√£o respondeu corretamente.</p>
                            <div style="background:rgba(255,0,0,0.1); padding:15px; border-radius:10px; margin-top:10px; text-align:left;">
                                <code style="color:#ff6b6b; font-size:0.8rem;">Erro: ${err.message}</code><br>
                                <small style="color:var(--text-muted)">Dica: Certifique-se de que a coluna de data (Timestamp) n√£o est√° vazia na planilha ComandaItens.</small>
                            </div>
                            <button onclick="carregarPedidos()" class="btn-ready" style="background:var(--primary); margin-top:20px;">TENTAR NOVAMENTE</button>
                        </div>`;
                })
                .listarPedidosCozinha();
        }

        function renderizarPedidos(pedidos) {
            const list = document.getElementById('order-list');
            if (!pedidos || pedidos.length === 0) {
                list.innerHTML = '<div class="empty-state"><h3>‚úÖ Tudo pronto por aqui!</h3><p>Nenhum pedido pendente.</p></div>';
                return;
            }

            list.innerHTML = (Array.isArray(pedidos) ? pedidos : []).map(p => {
                // Tratar timestamp vindo como N√∫mero (milissegundos)
                const data = new Date(p.timestamp);
                const hora = isNaN(data.getTime()) ? '--:--' : data.getHours().toString().padStart(2, '0') + ':' + data.getMinutes().toString().padStart(2, '0');
                const isReady = p.status === 'PRONTO';

                return `
                <div class="order-card ${isReady ? 'ready' : ''}" id="card-${p.rowIndex}">
                    <div class="order-header">
                        <div>
                            <span class="mesa-badge">${p.mesa}</span>
                            ${isReady ? '<span class="ready-badge">PRONTO</span>' : ''}
                        </div>
                        <span class="time-badge">üïí ${hora}</span>
                    </div>
                    <div class="item-row">
                        <span class="item-name">${p.nome}</span>
                        <span class="item-qtd">${p.qtd}x</span>
                    </div>
                    ${p.obs ? `<div class="obs">üìù ${p.obs}</div>` : ''}
                    <button class="btn-ready" onclick="marcarPronto(${p.rowIndex})">MARCAR COMO PRONTO</button>
                </div>`;
            }).join('');
        }

        function marcarPronto(rowIndex) {
            const btn = event.target;
            btn.disabled = true;
            btn.innerText = "Processando...";

            google.script.run.withSuccessHandler(res => {
                if (res.sucesso) {
                    const card = document.getElementById(`card-${rowIndex}`);
                    if (card) {
                        card.style.opacity = '0';
                        card.style.transform = 'scale(0.8)';
                    }
                    setTimeout(() => carregarPedidos(), 300);
                } else {
                    alert("Erro ao atualizar: " + res.erro);
                    btn.disabled = false;
                    btn.innerText = "MARCAR COMO PRONTO";
                }
            }).marcarPedidoPronto(rowIndex);
        }

        // O intervalo e o onload j√° foram configurados no in√≠cio do script

        // Registro de Service Worker para PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('SW registrado', reg))
                .catch(err => console.log('Erro SW', err));
        }

        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Mostrar o bot√£o de instala√ß√£o
            document.getElementById('install-button').style.display = 'block';
        });

        document.getElementById('install-button').addEventListener('click', async () => {
            if (!deferredPrompt) {
                // Fallback para iOS
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
                if (isIOS) {
                    alert("No iPhone/iPad:\n1. Toque no √≠cone de Compartilhar (quadrado com seta)\n2. Role para baixo e selecione 'Adicionar √† Tela de In√≠cio'");
                }
                return;
            }
            // Mostrar o prompt de instala√ß√£o
            deferredPrompt.prompt();
            // Aguardar a escolha do usu√°rio
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`User response to the install prompt: ${outcome}`);
            // Limpar o prompt
            deferredPrompt = null;
            // Esconder o bot√£o ap√≥s a instala√ß√£o
            document.getElementById('install-button').style.display = 'none';
        });

        // Esconder o bot√£o se o app j√° estiver instalado
        window.addEventListener('appinstalled', () => {
            console.log('PWA foi instalado');
            document.getElementById('install-button').style.display = 'none';
        });
    </script>
</body>

</html>
